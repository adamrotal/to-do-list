<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>To Do List</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/reset.min.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">


  </head>
  <body>
    <div class="container">
      <div class="page-header page-title">
        <h1>To Do List</h1>
      </div>

      <div class="jumbotron header">
        <div class="form-group">
          <div class="form-group-lg">
            <input type="text" class="form-control title" placeholder="Title" id="title">
          </div>
          <textarea type="text" class="form-control desc" placeholder="Note" id="desc"></textarea>
          <div class="row date-priority">
            <div class="col-lg-4 col-sm-6 col-xs-12">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Start</span>
                <input type="text" class="form-control new-date" id="start">
              </div>
            </div>
            <div class="col-lg-4 col-sm-6 col-xs-12">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">End</span>
                <input type="text" class="form-control new-date" id="end">
              </div>
            </div>
            <div class="col-lg-4 col-sm-12">
              <div class="row">
                <div class="col-lg-3">
                  <span class="label-priority">Priority</span>
                </div>
                <div class="col-lg-9">
                  <div class="form-group">
                    <select class="form-control priority" id="priority">
                      <option selected value=''></option>
                      <option>High</option>
                      <option>Medium</option>
                      <option>Low</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12" style="text-align:center; border-radius:25px !important;">
            <button id="add">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
            </button>
          </div>
        </div>
      </div>

    </div>

    <div class="container tasks">
      <ul class="todo" id="todo"></ul>

      <ul class="todo" id="completed"></ul>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='js/autosize.min.js'></script>
  	<script>
      //autosize the header and textbox
      autosize(document.querySelectorAll('header'));
      autosize(document.querySelectorAll('textarea'));


  	</script>
    <script>
      //datepicker set to prevent end choose before start
      $(document).ready(function(){
        $("#start").datepicker({
            dateFormat: 'dd-mm-yy',
            onSelect: function(selected) {
              $("#end").datepicker("option","minDate", selected)
            }
        });
        $("#end").datepicker({
            dateFormat: 'dd-mm-yy',
            onSelect: function(selected) {
               $("#start").datepicker("option","maxDate", selected)
            }
        });
      });

    </script>
  </body>
</html>
